<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakify - Recipe Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
    <div id="app">
        <!-- Sign In Screen -->
        <div id="sign-in-screen" class="screen">
            <div class="sign-in-container">
                <img src="icon.png" alt="Bakify" class="app-logo">
                <h1>Bakify</h1>
                <p>Sign in with Google to view your recipes</p>
                <button id="sign-in-btn" class="btn btn-primary">
                    <svg class="google-icon" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign in with Google
                </button>
            </div>
        </div>

        <!-- Main Screen -->
        <div id="main-screen" class="screen hidden">
            <!-- Top App Bar -->
            <header class="app-bar">
                <h1>Bakify</h1>
                <div class="app-bar-actions">
                    <button id="sign-out-btn" class="icon-btn" title="Sign out">
                        <span class="material-icons">logout</span>
                    </button>
                </div>
            </header>

            <!-- Search Bar -->
            <div class="search-container">
                <span class="material-icons">search</span>
                <input type="text" id="search-input" placeholder="Search recipes...">
                <button id="clear-search" class="icon-btn hidden">
                    <span class="material-icons">close</span>
                </button>
            </div>

            <!-- Filter Chips -->
            <div id="filter-chips" class="filter-chips"></div>

            <!-- Loading State -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading recipes...</p>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="empty-state hidden">
                <span class="material-icons">menu_book</span>
                <p>No recipes found</p>
            </div>

            <!-- Recipe Grid -->
            <div id="recipe-grid" class="recipe-grid hidden"></div>
        </div>

        <!-- Recipe Detail Screen -->
        <div id="detail-screen" class="screen hidden">
            <header class="app-bar">
                <button id="back-btn" class="icon-btn">
                    <span class="material-icons">arrow_back</span>
                </button>
                <h1 id="detail-title">Recipe</h1>
                <div class="app-bar-actions">
                    <button id="share-btn" class="icon-btn" title="Share">
                        <span class="material-icons">share</span>
                    </button>
                </div>
            </header>
            <div id="detail-content" class="detail-content"></div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="app.js"></script>
</body>
</html>
